<body>
    <script>
        // 假设你正在爬楼梯。需要 n 阶你才能到达楼顶。

        // 每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？



        // 示例 1：

        // 输入：n = 2
        // 输出：2
        // 解释：有两种方法可以爬到楼顶。
        // 1. 1 阶 + 1 阶
        // 2. 2 阶
        // 示例 2：

        // 输入：n = 3
        // 输出：3
        // 解释：有三种方法可以爬到楼顶。
        // 1. 1 阶 + 1 阶 + 1 阶
        // 2. 1 阶 + 2 阶
        // 3. 2 阶 + 1 阶

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode-cn.com/problems/climbing-stairs
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        const climbStairs = function(n) {
            const muchTwo = Math.floor(n / 2)
            let total = 0
            for (let i = 0; i <= muchTwo; i++) {
                total += 1 + i * (n - i * 2)
            }
        }
    </script>

</body>
